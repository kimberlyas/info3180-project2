<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>WishList</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/cover.css" rel="stylesheet">
    <link href="/static/css/profile.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <!-- Define Angular app and controller -->
  <body ng-app="wishListApp" ng-controller="WishListController as wishlist">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          
          <!--Navbar-->
          <!--<div class="masthead clearfix">-->
          <!--  <div class="inner">-->
              <!--Brand-->
              <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                  <!--<ul class="nav masthead-nav">-->
                    <div id="navbar" class="navbar-collapse collapse">
                      <h3 class="navbar-text navbar-left"><a ng-click="wishlist.setRoute('home')">WishList</a></h3>
                      
                      <!--If authenticated-->
                      <h4 class="navbar-text navbar-right" ng-if="wishlist.isAuthorized();" style="color:#61b735">Signed in as <a ng-click="wishlist.setRoute('profile')" class="navbar-link">{{ wishlist.token_name }}</a></h4>
                   
                      <!--Login Functionality-->
                      <form name="LoginForm" ng-if="!wishlist.isAuthorized()" ng-submit="wishlist.postLogin()" class="navbar-form navbar-right">
                        <div class="form-group">
                            <!--Get Email-->
                          <input type="email" placeholder="Email" class="form-control" ng-model="wishlist.login.email" required>
                        </div>
                        <div class="form-group">
                            <!--Get Password-->
                          <input type="password" placeholder="Password" class="form-control" ng-model="wishlist.login.password" required>
                        </div>
                        <!--Login button-->
                        <button type="submit" class="btn btn-success">Sign in</button>
                      </form>
                    </div><!--/.navbar-collapse -->
                  <!--</ul>-->
                </div>
              </nav>
          <!--  </div>-->
          <!--</div>-->
          
          <!--Main Application-->
          <div class="inner cover">
            <!-- Content is injected here -->
            <div ng-view></div>
          </div>
          
          <!--Footer-->
          <!--<div class="mastfoot">-->
               
            <div class="inner">
              <!--Navigation tabs-->
              <div class="navbar navbar-default navbar-fixed-bottom">
                <div class="container-fluid">
                  <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link" ng-click="wishlist.setRoute('home')">Home</a>
                    </li>
                    <li class="nav-item" ng-if="!wishlist.isAuthorized()">
                      <a class="nav-link" ng-click="wishlist.setRoute('register')">Sign up</a>
                    </li>
                    <li class="nav-item" ng-if="wishlist.isAuthorized()">
                      <a class="nav-link" ng-click="wishlist.setRoute('wishList')">My Wishlist</a>
                    </li>
                    <li class="nav-item" ng-if="wishlist.isAuthorized()">
                      <a class="nav-link" ng-click="wishlist.setRoute('add')">Add Wish</a>
                    </li>
                     <li class="nav-item" ng-if="wishlist.isAuthorized()">
                      <a class="nav-link" ng-click="wishlist.setRoute('share')">Share Wishlist</a>
                    </li>
                    
                    <li class="nav-item navbar-nav navbar-right navbar-text" style="color:#61b735">
                      <p>&copy; 2017 WishList Inc.</p><!--Copyright-->
                    </li>
                    <li class="nav-item navbar-nav navbar-right" ng-if="wishlist.isAuthorized()">
                      <a class="nav-link" ng-click="wishlist.logout()">Logout</a>
                    </li>
                    <li class="nav-item navbar-nav navbar-right" ng-if="wishlist.isAuthorized()">
                      <a class="nav-link" ng-click="wishlist.setRoute('profile')">My Profile</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          <!--</div>-->

        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    
    <!--AngularJS Files
    ================================================== -->
    <!-- Load angularjs and the seperate route module -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <!-- Load up our app -->
    <script src="/static/js/index.js"></script>
    <!-- Load up our app controller -->
    <script src="/static/js/app_controller.js"></script>
    <!-- Load up our app service -->
    <script src="/static/js/app_service.js"></script>
    
    <script src="/static/js/fileService.js"></script>
    <script src="/static/js/fileModel.js"></script>
    
  </body>
</html>
