<div class="panel panel-primary" >
   <!--Panel header-->
  <div class="panel-heading" style="background-color:#932a93">
    <h3 class="panel-title">Add Wish</h3>
  </div>
  <!--Panel body-->
  <div class="panel-body" style="color:#932a93">
    <form name="AddWishForm" ng-submit="wishlist.postItem()">
    <!--Add Title-->
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" id="title" ng-model="wishlist.addwish.title" required>
          </div>
        </div>
    <!--Add Description-->
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-8">
              <textarea class="form-control" id="description" rows="3" ng-model="wishlist.addwish.description_"></textarea>
            </div>
        </div>
        <!--Add Url-->
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="url">Enter item URL</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="url" class="form-control" placeholder="Search site..." ng-model="wishlist.addwish.url" required>
                <span class="input-group-btn">
                  <!--Search for thumbnails button-->
                  <button ng-click="wishlist.getThumbnails()" class="btn btn-success" type="button">Search</button>
                </span>
            </div>
          </div>
        </div>
        <!--Load thumbnails here-->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Select a thumbnail</h3>
          </div>
          <div class="panel-body">
            <!--Thumbnails view-->
            <div class="row">
              <div class="col-xs-6 col-md-3" ng-repeat="thumbnail in wishlist.addwish.thumbnails track by $index">
                <a ng-click="wishlist.selectThumbnail(thumbnail);highlight='thumbnail active'" ng-class="highlight" class="thumbnail">
                  <img ng-src="{{ thumbnail }}" class="img-thumbnail" height="300" width="150">
                </a>
              </div>
            </div>
          </div>
      </div>
  <!--Save wish button-->
      <button type="submit" class="btn btn-success">Save</button>
  </form>
  </div>
  <!--Panel footer-->
  <div class="panel-footer">
      <!--Display message  -->
      <!--<p ng-if="wishlist.addwish.message" style="color:red">{{ wishlist.addwish.message }}</p>-->
  </div>
</div>
