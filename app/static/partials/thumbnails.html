<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Select a thumbnail</h3>
  </div>
  <div class="panel-body">
    <!--Thumbnails view-->
    <div class="row">
      <div class="col-xs-6 col-md-3" ng-repeat="thumbnail in wishlist.addwish.thumbnails track by $index">
        <a ng-click="wishlist.selectThumbnail(thumbnail)" class="thumbnail">
          <img ng-src="{{ thumbnail }}">
        </a>
      </div>
    </div>
  </div>
</div>
